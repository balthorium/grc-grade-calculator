<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Science Department GRC Grade Calculator 2014-2015</title>
    <style>
        body {
            color: #666666;
            font-family: "open sans",arial,sans-serif;
        }
        h3, .omg {
            font-size: 21px;
            font-weight: 400;
            margin: 24px 0 14px 0;
        }
    </style>
</head>

<body>
<div align="center">
    
<h3>Science Department GRC Grade Calculator 2014-2015</h3>
<hr/>
<form>
    <table>
    <tr>
        <td>DCI:</td>
        <td><input id="dci" type="text" oninput="process()"/></td>
    </tr>
    <tr>
        <td>Science and Engineering Practices:</td>
        <td><input id="sep" type="text" oninput="process()"/></td>
    </tr>
        <tr>
            <td>Communication:</td>
            <td><input id="com" type="text" oninput="process()"/></td>
        </tr>
        <tr>
            <td>Practice:</td>
            <td><input id="pra" type="text" oninput="process()"/></td>
        </tr>
        <tr>
            <td class="omg">Overall Grade:</td>
            <td><div class="omg" id="omg">?</div></td>
        </tr>
    </table>
</form>

<script>
    var decoderRing = {
        4: 100,
        3.5: 92,
        3: 85,
        2.5: 77,
        2: 70,
        1.5: 60,
        1: 50,
        0: 0
    };
    
    var weights = {
        "dci": 0.5,
        "sep": 0.2,
        "com": 0.2,
        "pra": 0.1
    }

    function process() {
        var grade = 0.0;
        for (var cat in weights) {
            grade += decoderRing[parseFloat(document.getElementById(cat).value)] * weights[cat];
        }
        if (!isNaN(grade)) {
            document.getElementById("omg").innerHTML = Math.round(grade*10)/10;
        }
        else {
            document.getElementById("omg").innerHTML = "?";
        }
    }
</script>
    
</div>
</body>
</html>
