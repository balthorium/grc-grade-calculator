<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Science Department GRC Grade Calculator 2014-2015</title>

    <style>
        body {
            color: #666666;
            font-family: "open sans",arial,sans-serif;
            font-weight: 400;
        }
        h3 {
            font-size: 21px;
            font-weight: 400;
            margin: 24px 0 14px 0;
        }
        .omg {
            font-size: 21px;
            font-weight: 400;
        }
    </style>
    
</head>

<body>
<div align="center">
    
<h3>Science Department GRC Grade Calculator 2014-2015</h3>
<hr/>
<form>
    <table>
    <tr>
        <td>DCI:</td>
        <td><input id="dci" type="text" oninput="process()"/></td>
    </tr>
    <tr>
        <td>Science and Engineering Practices:</td>
        <td><input id="sep" type="text" oninput="process()"/></td>
    </tr>
        <tr>
            <td>Communication:</td>
            <td><input id="com" type="text" oninput="process()"/></td>
        </tr>
        <tr>
            <td>Practice:</td>
            <td><input id="pra" type="text" oninput="process()"/></td>
        </tr>
        <tr>
            <td class="omg">Overall Grade:</td>
            <td><div class="omg" id="omg"></div></td>
        </tr>
    </table>
</form>

<script>
    var map = {
        4: 100,
        3.5: 92,
        3: 85,
        2.5: 77,
        2: 70,
        1.5: 60,
        1: 50,
        0: 0
    };

    function process() {
    var dci = parseFloat(document.getElementById("dci").value);
    var sep = parseFloat(document.getElementById("sep").value);
    var com = parseFloat(document.getElementById("com").value);
    var pra = parseFloat(document.getElementById("pra").value);
    
    dci = map[dci];
    sep = map[sep];
    com = map[com];
    pra = map[pra];

    var omg = document.getElementById("omg");
    var grade = 0.5*dci + 0.2*sep + 0.2*com + 0.1*pra;
    if (!isNaN(grade)) {
        omg.innerHTML = grade;
    }
    else {
        omg.innerHTML = "";
    }
}
</script>
    
</div>
</body>
</html>
